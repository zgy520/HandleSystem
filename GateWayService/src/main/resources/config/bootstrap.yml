spring:
  application:
    name: zuulservice
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 500MB
      max-request-size: 520MB
zuul:
  sensitive-headers:
  ignored-services: "*"
  routes:
    userservice:
      path: /userservice/**
    knowledgeservice:
      path: /knowledgeservice/**
    tradingservice:
      path: /tradingservice/**
    stockservice:
      path: /stockservice/**
  prefix:
ribbon:
  ConnectTimeout: 50000
  ReadTimeout: 50000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
